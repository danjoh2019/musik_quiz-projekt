            <div class="content">
                <input type="button" id="getNewSongs" value="Get 4 random" @click="getFourRandomSongs">

                    <span class="description">Artist: </span>{{ song.artist }}
                    <span class="description">Låttitel: </span> {{ song.title }}
                </div>
                <top-five></top-five>
            </div>
            <div class="footer">

            <div class="genre">
                <menu>
                    <li> <button id="163">Pop</button></li>

                    <li><button id="3135">Dance Band</button></li>
                    <li> <button id="2447">Spiritual</button></li>
                    <li><button id="4433">Traditional Music</button></li>
                </menu>
            </div>

                FOOTER
            </div>
        </div>
