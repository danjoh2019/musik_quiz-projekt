<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    </style>

    <script defer src="https://unpkg.com/vue@3.2.47"
        integrity="sha384-mgp1hnBYcnmsGPH4Gggyec1hk0SHNDFRiPziZ9r5ZfLLV9nr5uLprnqdOCR5sQHQ"
        crossorigin="anonymous"></script>

    <script type="module" src="app.js"></script>
</head>

<body>
    <!-- Vilken artist har gjort vilken låt? -->
    <!-- Vilken låt är populärast i dag och för fem, tio och femton år sedan?  -->

    <div id="app">
        <div class="header"></div>
        <div class="content">
            <input type="button" id="getNewSongs" value="Get 4 random" @click="getFourRandomSongs">
            <div id="quiz" v-for="song of fourSongs">
                <span class="description">Artist: </span>{{ song.artist }}
                <span class="description">Låttitel: </span> {{ song.title }}
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
